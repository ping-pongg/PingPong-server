name: CI/CD

on:
  push:
    branches: ["main", "dev"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Create application.yml for CI
        env:
          APP_DEV_YML: ${{ secrets.APP_DEV_YML }}
          APP_PROD_YML: ${{ secrets.APP_PROD_YML }}
          TEST_YML: ${{ secrets.TEST_YML }}
        run: |
          mkdir -p src/main/resources
          mkdir -p src/test/resources

          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "$APP_PROD_YML" > src/main/resources/application.yml
          else
            echo "$APP_DEV_YML" > src/main/resources/application.yml
          fi

          echo "$TEST_YML" > src/test/resources/application.yml

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Upload test report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

      - name: Build
        run: ./gradlew build


  # main 브랜치에서만 배포(CD) 수행
  cd-main:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create application.yml for CD (prod)
        env:
          APP_PROD_YML: ${{ secrets.APP_PROD_YML }}
        run: |
          mkdir -p src/main/resources
          echo "$APP_PROD_YML" > src/main/resources/application.yml

      # Docker 빌드 전에 JAR 생성
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build jar for Docker (bootJar)
        run: ./gradlew bootJar

      - name: Docker Buildx setup
        uses: docker/setup-buildx-action@v3

      - name: DockerHub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push image (sha + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/grad02-app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/grad02-app:latest

      - name: Set up SSH key (for scp)
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.PROD_EC2_SSH_KEY }}

      - name: Copy deployment files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -P ${{ secrets.PROD_EC2_PORT }} docker-compose.yml \
            ${{ secrets.PROD_EC2_USER }}@${{ secrets.PROD_EC2_HOST }}:/home/${{ secrets.PROD_EC2_USER }}/docker-compose.yml

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USER }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          port: ${{ secrets.PROD_EC2_PORT }}
          script: |
            export DOCKER_CONTAINER_REGISTRY=${{ secrets.DOCKERHUB_USERNAME }}
            export GITHUB_SHA=${{ github.sha }}
            export REDIS_PASSWORD='${{ secrets.PROD_REDIS_PASSWORD }}'
            export MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}'

            chmod +x /home/${{ secrets.PROD_EC2_USER }}/deploy.sh
            /home/${{ secrets.PROD_EC2_USER }}/deploy.sh