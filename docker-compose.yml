version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: grad02-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - grad02-network

  server:
    image: "${DOCKER_CONTAINER_REGISTRY}/grad02-app:${GITHUB_SHA}"
    container_name: grad02-server
    environment:
      TZ: Asia/Seoul
      JAVA_TOOL_OPTIONS: "-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv6Addresses=false"
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - grad02-network
    expose:
      - "8080"

  redis:
    image: redis:6.0.9
    container_name: grad02-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - grad02-network
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  mysql:
    image: mysql:8.0
    container_name: grad02-mysql
    environment:
      TZ: Asia/Seoul
      MYSQL_DATABASE: pingpong
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - grad02-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 20

  certbot:
    image: certbot/certbot:latest
    container_name: grad02-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - grad02-network
    entrypoint: /bin/sh -c
    command: "trap exit TERM; while :; do sleep 12h & wait $${!}; done"

volumes:
  redis-data:
  mysql-data:

networks:
  grad02-network:
    driver: bridge